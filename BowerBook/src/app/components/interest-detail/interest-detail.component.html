<div *ngIf="interest" class="interest-detail-page">
  <h1>
    {{interest.interestName}}
  </h1>
  <div *ngIf="interest.interestId !== 'NOT FOUND'">
    <mat-divider style="width: 90%"></mat-divider>
    <h2>
      Resources
    </h2>
    <mat-card *ngFor="let resource of interest.resources" class="resource-card">
      <mat-card-header>
        <mat-card-title>{{resource.resourceName}}</mat-card-title>
        <mat-card-subtitle>{{resource.progress.progressName}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
        <button mat-icon-button color="accent"><mat-icon>cake</mat-icon></button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
