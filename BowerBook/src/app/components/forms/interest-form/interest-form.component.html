<form id="create-form" [(ngModel)]="interest">
  <mat-form-field>
    <mat-label>Interest Name</mat-label>
    <input matInput value="{{interest.interestName}}">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Description</mat-label>
    <input matInput value="{{interest.interestName}}" type="textarea">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Category</mat-label>
    <input matInput value="{{interest.interestName}}">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Resources</mat-label>
    <mat-select>
      <mat-option *ngFor="let resource of resources | async" [value]="resource.resourceId">{{resource.resourceName}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Progress</mat-label>
    <mat-select>
      <mat-option *ngFor="let progress of progresses | async" [value]="progress.progressId">{{progress.progressName}}</mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-flat-button (click)="save()" color="primary" class="my-btn">Save</button>
</form>
